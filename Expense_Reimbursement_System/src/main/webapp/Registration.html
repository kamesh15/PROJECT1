<div class="container">
  <h1> <b>Bharathinfo.msdk</b> </h1>
  <h2>Welcome to our Expense Reimbursement Portal </h2>
  <h3>New user please register for sign up (OR) click login and proceed </h3>
  <a href="http://localhost:8080/Expense_Reimbursement_System/Login.html"><b>user login here</b></a>
  
  
  
 
<form action="http://localhost:8080/Expense_Reimbursement_System/RegistrationServlet" method="post">
            
  <table class="table table-hover">
    <thead>
      <tr>
        <td><b>Employee ID</b></td>
        <td><Input  type="text" name="id" required></td>
       
      </tr>
      <tr>
        <td><b>Password</b></td>
        <td><Input  type="password" name="pwd" required></td>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>First Name</td>
        <td><input  type="text" name="name" required></td>
      </tr>
      
      <tr>
        <td>Last Name</td>
        <td><input  type="text" name="name" required></td>
      </tr>
      
      <tr>
        <td>Department</td>
        <td><input  type="text" name="dep" required></td>
      </tr>
      
       <tr>
        <td>Designation</td>
        <td><input  type="text" name="des" required></td>
      </tr>
      
       <tr>
        <td>Email ID</td>
        <td><input  type="email" name="email" required></td>
      </tr>
      
      <tr>
        <td>Employee Type</td>
        <td><select> <option value="employee">Manager
                     <option value="manager">Employee        
        </select></td>       
      </tr>
      
      <tr>
        <td><input type="submit" value="submit"></td>
        <td><input type="reset" value="Cancel"></td>
      </tr>
      
    </tbody>
  </table>
  </form>
